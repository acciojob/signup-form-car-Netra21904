<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="submit-form" method="post">
		
		<label for="name">Name:</label> 
		<input type="Text" required id="name" placeholder="Name"><br><br>
		
		<label>Email:</label>
		<input type="Email" required id="email" placeholder="Email"><br><br>

		<label>Gender:</label>
		<label for="gender_m">M</label>
		<input type="radio" required id="gender_m" >
		<label for="gender_f">F</label>
		<input type="radio" required id="gender_f"><br><br>
		
		<label for="cars">Car Brands:</label>
		<select required id="cars">
			<option>--Please choose an option--</option>
			<option>Audi</option>
			<option>Kia</option>
			<option>BMW</option>
		</select><br><br>
		
		<label for="age">Age:</label>
		<input type="Number" placeholder="Age" required id="age"><br><br>
		
		<label for="dob">DOB:</label>
		<input type="Date" required id="dob"><br><br>
		
		<label for="tel">Phone Number:</label>
		<input type="Tel" placeholder="xxx-xxx-xxxx" id="tel" ><br><br>
		
		<label for="password">Password:</label>
		<input type="Password" placeholder="Password" required id="password"><br><br>
		
		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" required id="tos"><br><br>

		<button type="submit">Submit</button>
	</form>
</body>

</html>
