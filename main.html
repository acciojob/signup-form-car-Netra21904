<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label>Name:</label>
		<input type="text" id="name"><br><br>
		
		<label>Email:</label>
		<input type="email" id="email"><br><br>

		<label>Gender:</label>
		<label>Male</label>
		<input type="radio" id="gender_m">
		<label>Female</label>
		<input type="radio" id="gender_f"><br><br>
		
		<label>Car Brands:</label>
		<select id="cars">
			<option>Audi</option>
			<option>Kia</option>
			<option>BMW</option>
		</select><br><br>
		
		<label>Age:</label>
		<input type="number" id="age"><br><br>
		
		<label>DOB:</label>
		<input type="date" id="dob"><br><br>
		
		<label>Phone Number:</label>
		<input type="tel" id="tel"><br><br>
		
		<label>Password:</label>
		<input type="password" id="password"><br><br>
		
		<label>I agree to the TOS</label>
		<input type="checkbox" id="tos">
	</form>
</body>

</html>
